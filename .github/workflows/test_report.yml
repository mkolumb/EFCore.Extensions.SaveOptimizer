name: Test Report
'on':
  workflow_dispatch:
  workflow_run:
    workflows:
      - Build
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Optimizer tests
          path: '*.trx'
          reporter: dotnet-trx
